# PharmacoBench Streamlit Configuration
# Aurora Solar-inspired light theme

[theme]
# Primary accent color - Soft blue
primaryColor = "#0ea5e9"

# Background color - Pure white
backgroundColor = "#ffffff"

# Secondary background - Very light gray for cards
secondaryBackgroundColor = "#f8fafc"

# Text color - Soft dark gray (not pure black)
textColor = "#374151"

# Font
font = "sans serif"

[server]
# Server settings for HuggingFace Spaces
# Let HuggingFace handle most settings - only set essential ones
headless = true
enableCORS = true
enableXsrfProtection = false
maxUploadSize = 200

[browser]
# Disable usage stats
gatherUsageStats = false

[client]
# Show error details for debugging
showErrorDetails = true
