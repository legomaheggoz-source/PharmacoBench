# PharmacoBench Streamlit Configuration
# Aurora Solar-inspired light theme

[theme]
# Primary accent color - Soft blue
primaryColor = "#0ea5e9"

# Background color - Pure white
backgroundColor = "#ffffff"

# Secondary background - Very light gray for cards
secondaryBackgroundColor = "#f8fafc"

# Text color - Soft dark gray (not pure black)
textColor = "#374151"

# Font
font = "sans serif"

[server]
# Server settings for HuggingFace Spaces
port = 7860
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Disable usage stats
gatherUsageStats = false

[client]
# Show error details in development
showErrorDetails = false
toolbarMode = "minimal"

[runner]
# Performance settings
fastReruns = true
